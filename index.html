<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VALIOR – Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body {
      height:100%;
      background:#000;
      color:#fff;
      font-family:'Playfair Display', serif;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      position:relative;
      padding:20px;
    }

    /* Fade-In für Überschrift, Text und Button */
    h1, p, button {
      opacity:0;
      transform:translateY(20px);
      animation:fadeInUp 1.2s ease-out forwards;
    }
    h1 {
      animation-delay:0.3s;
      font-size:5em;       /* ↑ hier größer gemacht */
      letter-spacing:2px;
      font-weight:700;
    }
    p  {
      animation-delay:1.0s;
      margin-top:20px;
      color:#aaa;
      font-size:1.6em;     /* ↑ etwas mehr */
    }
    button {
      animation-delay:1.7s;
      margin-top:40px;
      padding:12px 28px;
      font-size:1.1em;     /* ↑ etwas mehr */
      font-family:sans-serif;
      background:#444;
      color:#fff;
      border:none;
      border-radius:5px;
      cursor:pointer;
      transition:background .3s;
    }
    button:hover { background:#777; }

    @keyframes fadeInUp {
      to { opacity:1; transform:translateY(0); }
    }

    /* Footer ganz unten, größer */
    footer {
      position:absolute;
      bottom:5px;
      left:0;
      width:100%;
      text-align:center;
      font-size:1.1em;
      color:#555;
      font-family:sans-serif;
    }

    /* Modal */
    .modal {
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.85);
      display:flex;
      align-items:center;
      justify-content:center;
      visibility:hidden;
      opacity:0;
      transition:opacity .2s ease-out, visibility .2s ease-out;
      z-index:10;
    }
    .modal.show {
      visibility:visible;
      opacity:1;
    }
    .modal-content {
      background:#111;
      padding:25px 35px;
      border-radius:10px;
      text-align:center;
      color:#fff;
      font-family:sans-serif;
    }
    .modal-content p { margin-bottom:15px; }
    .copy-btn {
      padding:8px 20px;
      background:#fff;
      color:#000;
      border:none;
      border-radius:4px;
      cursor:pointer;
      margin-right:10px;
      transition:background .2s;
    }
    .copy-btn:hover { background:#ccc; }
    .close-btn {
      background:transparent;
      border:none;
      color:#aaa;
      cursor:pointer;
      font-size:0.9em;
      margin-top:10px;
    }

    @media (max-width:600px) {
      h1 { font-size:3.5em; }
      p  { font-size:1.2em; }
      button { padding:10px 20px; font-size:1em; }
      footer { font-size:1em; }
    }
  </style>
</head>
<body>
  <h1>VALIOR</h1>
  <p>Something meaningful is on the way.</p>
  <button onclick="openModal()">Contact us</button>

  <div class="modal" id="emailModal">
    <div class="modal-content">
      <p>Email: <strong id="emailText">aakibthasleem@gmail.com</strong></p>
      <button class="copy-btn" onclick="copyEmail()">Copy</button>
      <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
  </div>

  <footer>&copy; 2025 VALIOR. All Rights Reserved.</footer>

  <script>
    const modal = document.getElementById('emailModal');
    function openModal() { modal.classList.add('show'); }
    function closeModal(){ modal.classList.remove('show'); }
    function copyEmail(){
      const txt = document.getElementById('emailText').innerText;
      navigator.clipboard.writeText(txt).then(()=> alert('Copied: '+txt));
    }
  </script>
</body>
</html>
